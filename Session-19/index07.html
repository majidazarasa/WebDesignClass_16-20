<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


</head>

<body onload="changeDirection() ">
    <div id="container">
        <p id="demo" style="display:none">
            What can Javascript Do?
        </p>
        <button onclick="showPara();changeForeColor(); ">Show Para</button>
    </div>

    <script>
        var para = document.getElementById("demo");
        function showPara() {
            para.style.display = "block";
            para.style.backgroundColor = "#ffff";
        }
        function changeForeColor() {
            para.style.color = 'red';
        }
        function changeDirection() {
            document.getElementById('container').style.direction='rtl';
        }
    </script>
</body>

</html>
